version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - meal_recommendation
  - nutritional_info
  - calorie_count
  - recipe_request
  - portion_size
  - meal_prep_tips
  - food_allergies
  - food_logging
  - meal_plan
  - healthy_eating_tips
  - cooking_steps
  - storage_tips
  - dietary_preferences
  - calorie_tracking
  - ingredient_substitutes
  - quick_meal_suggestions
  - metabolism_boosting_foods
  - utter_meal_prep_tips
  

responses:
  utter_greet:
    - text: "Hey! How are you?"
    - text: "Hello! How can I assist you with your nutrition today?"
    - text: "Hi there! How can I help you with your meal planning or nutrition goals today?"
    - text: "I can help with meal recommendations, nutritional info, and more! What can I do for you?"
    - text: "Let me know what you need help with—meal planning, recipes, or nutritional advice?"

  utter_did_that_help:
    - text: "Did that help you?"

    
  utter_cheer_up:
    - text: "Don't worry, everything will be okay!"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_meal_recommendation:
    - text: "I recommend meals that fit your dietary preferences. Let me know what you’re looking for!"
    - text: "Here are some meal recommendations based on your preferences. Would you like more details?"

  utter_nutritional_info:
    - text: "Here’s the nutritional info for that food..."
    - text: "Let me provide you with the nutritional breakdown for that item."

  utter_calorie_count:
    - text: "The calorie count for that item is..."
    - text: "Want me to help you calculate the calories for your meal?"

  utter_recipe_request:
    - text: "I can provide a recipe. What kind of dish would you like to try?"
    - text: "Here’s a simple recipe you can try for lunch today."
    - text: "The ingredients for this dish include..."
    - text: "Are you looking for a recipe with specific ingredients? I can find one for you!"

  utter_portion_size:
    - text: "The recommended portion size is..."
    - text: "Here’s how much you should aim to eat for a balanced portion."

  utter_meal_prep_tips:
    - text: "For meal prep, try making large batches of soups and stews!"
    - text: "Want some ideas on how to meal prep for the next few days? I can help with that!"

  utter_food_allergies:
    - text: "Please let me know any food allergies you need to avoid."
    - text: "I can suggest allergy-friendly recipes. What allergens should I avoid?"

  utter_food_logging:
    - text: "Here's how you can track your food intake."
    - text: "I’ll log that food entry for you. Anything else to add?"
    - text: "Your food log has been updated. Would you like to review it?"

  utter_meal_plan:
    - text: "Here’s a meal plan suggestion based on your goals..."
    - text: "Would you like a meal plan tailored to your specific nutritional goals?"

  utter_healthy_eating_tips:
    - text: "For healthy eating, aim for a balance of fruits, vegetables, lean proteins, and whole grains!"
    - text: "Here’s a great way to incorporate more vegetables into your meals."

  utter_cooking_steps:
    - text: "To cook this dish, follow these steps..."
    - text: "Here’s a step-by-step guide to preparing this recipe."

  utter_storage_tips:
    - text: "Store leftovers in airtight containers for freshness."
    - text: "Here’s how you can store this dish to keep it fresh for longer."

  utter_dietary_preferences:
    - text: "Looking for vegan-friendly options? Here are some recipes..."
    - text: "Here’s a delicious vegan recipe for you to try."
    - text: "Gluten-free? I've got some options for you..."
    - text: "Here’s a gluten-free recipe that’s both tasty and nutritious."
    - text: "Try these vegetarian recipes! You’ll love them."
    - text: "Here’s a vegetarian dish packed with flavour and nutrients."
    - text: "Here’s a delicious low-calorie recipe for you to try..."
    - text: "Looking for something light for dinner? Try this low-calorie recipe."

  utter_calorie_tracking:
    - text: "Want me to help you calculate the calories for your meal?"
    - text: "Here’s how you can track your daily calorie intake."

  utter_ingredient_substitutes:
    - text: "Here’s a list of ingredient substitutes you can use for this recipe."
    - text: "Need a substitute for an ingredient? I can help with that!"

  utter_quick_meal_suggestions:
    - text: "If you're looking for quick snacks, I have some healthy suggestions for you."
    - text: "Try these easy-to-make snacks that are both nutritious and satisfying."
    - text: "Do you prefer quick meals or longer, more elaborate recipes?"
    - text: "Here’s a recipe that’s perfect for a quick breakfast."

  utter_metabolism_boosting_foods:
    - text: "I can suggest some foods to help you meet your nutritional goals."
    - text: "Here's a list of foods that are great for boosting your metabolism."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
