version: "3.1"

rules:
- rule: Say 'I am a bot' anytime the user challenges
  steps:
    - intent: bot_challenge
    - action: utter_iamabot

- rule: Greet user
  steps:
    - intent: greet
    - action: utter_greet

- rule: Goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Affirmation response
  steps:
    - intent: affirm
    - action: utter_happy

- rule: Denial response
  steps:
    - intent: deny
    - action: utter_did_that_help

- rule: Ask for meal recommendation
  steps:
    - intent: ask_for_meal_recommendations
    - action: utter_meal_recommendation

- rule: Ask for nutritional information
  steps:
    - intent: ask_for_nutritional_info
    - action: utter_nutritional_info

- rule: Ask for calorie count
  steps:
    - intent: ask_for_calorie_count
    - action: utter_calorie_count

- rule: Ask for recipe
  steps:
    - intent: ask_for_recipe
    - action: utter_recipe_request

- rule: Ask about portion size
  steps:
    - intent: ask_for_portion_size
    - action: utter_portion_size

- rule: Meal prep advice
  steps:
    - intent: ask_for_meal_prep_ideas
    - action: utter_meal_prep_tips

- rule: Ask about food allergies
  steps:
    - intent: ask_about_food_allergies
    - action: utter_food_allergies

- rule: Food logging
  steps:
    - intent: track_food_intake
    - action: utter_food_logging

- rule: Meal plan suggestion
  steps:
    - intent: ask_for_meal_plan_suggestions
    - action: utter_meal_plan

- rule: Respond to dietary_preferences
  steps:
    - intent: dietary_preferences
    - action: utter_dietary_preferences

- rule: Respond to calorie_tracking
  steps:
    - intent: calorie_tracking
    - action: utter_calorie_tracking

- rule: Respond to ingredient_substitutes
  steps:
    - intent: ingredient_substitutes
    - action: utter_ingredient_substitutes

- rule: Respond to quick_meal_suggestions
  steps:
    - intent: quick_meal_suggestions
    - action: utter_quick_meal_suggestions
